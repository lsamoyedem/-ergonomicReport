<?xml version='1.0' encoding='ISO-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view encoding="ISO-8859-1">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
                <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
                <meta http-equiv="content-language" content="pt-br" />
                <meta http-equiv="content-style-type" content="text/css" />
                <meta http-equiv="cache-control" content="no-cache" />
                <meta http-equiv="pragma" content="no-cache" />
                <meta name="robots" content="all" />
                <meta name="rating" content="general" />
            </f:facet>

            <link rel="StyleSheet" type="text/css" href="#{request.contextPath}/resource/css/estilos.css" media="screen" />

            <title>
                <ui:insert name="titulo-pagina" />
            </title>

            <ui:insert name="head" />
        </h:head>

        <body>
            <div class="header"></div>

            <div id="sidebarMenu" style="margin-left: 250px">
                <ul class="sidebarMenuInner">
                    <li>Laudo Ergonomico<span>Lucas S</span></li>
                    <li class="item-menu">
                        <a href="#{request.contextPath}/cadastros/empresa.xhtml">
                            <i class="topbar-icon fa fa-fw fa-industry"></i>
                            <span class="item-menu-label">empresa</span>
                        </a>
                    </li>
                    <li class="item-menu">
                        <a href="#{request.contextPath}/cadastros/tarefa.xhtml">
                            <i class="topbar-icon fa fa-fw fa-industry"></i>
                            <span class="item-menu-label">Tarefa</span>
                        </a>
                    </li>
                    <li class="item-menu">
                        <a href="#{request.contextPath}/cadastros/atividade.xhtml">
                            <i class="topbar-icon fa fa-fw fa-industry"></i>
                            <span class="item-menu-label">Atividade</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div id="main" class="main" style="margin-left: 255px">
                <ui:insert name="conteudo" />
            </div>
        </body>

        <script>
            open = false;
            function openNav() {
                if (open) {
                    document.getElementById("sidebarMenu").style.width = "0";
                    document.getElementById("main").style.marginLeft = "5px";
                    open = false;
                } else {
                    document.getElementById("sidebarMenu").style.width = "250px";
                    document.getElementById("main").style.marginLeft = "255px";
                    open = true;
                }
            }
        </script>
    </f:view>
</html>
